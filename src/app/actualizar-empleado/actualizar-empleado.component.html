<div class="col-md-6 offset-md-3">
    <h4 class="text-center">Actualizar Empleado</h4>

    <form (ngSubmit)= "onSubmit()">

        <div class="form-group">
            <label>idempleado:</label>
            <input type="text" class="form-control"
            id="idempleado"
            [(ngModel)] = "empleado.idempleado"
            name="idempleado">
            <br><br>
          </div>
 
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" class="form-control"
          id="nombre"
          [(ngModel)] = "empleado.nombre"
          name="nombre">
          <br><br>
        </div>
        <div class="form-group">
            <label>Apellidos:</label>
            <input type="text" class="form-control" 
            id="apelldio"
            [(ngModel)] = "empleado.apellido"
            name="apellido">
            <br><br>
        </div>
        <div class="form-group">
            <label>DNI:</label>
            <input type="text" class="form-control"
            id="dni"
            [(ngModel)] = "empleado.dni"
            name="dni">
            <br><br>
        </div>
        <div class="form-group">
            <label>Celular:</label>
            <input type="text" class="form-control"
            id="celular"
            [(ngModel)] = "empleado.celular"
            name="celular">       
            <br><br>     
        </div>

        <div class="form-group">
            <label>Correo:</label>
            <input type="text" class="form-control"
            id="correo"
            [(ngModel)] = "empleado.correo"
            name="correo">    
            <br><br>        
        </div>

        <div class="form-group">
            <label>Cuenta:</label>
           
            <select name="select" class="form-select" [(ngModel)] = "empleado.cuenta.idcuenta"  name="cuenta">
                <option [value]="c.idcuenta" *ngFor="let c of cuentas">{{c.nombre}}</option>
            </select>   
            <br><br>        
        </div>

        <div class="form-group">
            <button class="form-control btn btn-warning" style="border: 1px solid black;">Registrar Empleado</button>
        </div>
        <br>
        <br>

    </form>
</div>
